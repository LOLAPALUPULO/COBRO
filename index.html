
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOLAPALUPULO VENTAS</title> <!-- Updated Title -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind configuration for immediate use -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // Emerald 500
                        secondary: '#F59E0B', // Amber 500
                        accent: '#EF4444', // Red 500
                        darkbg: '#1F2937', // Gray 800
                        lightbg: '#F3F4F6', // Gray 100
                        textlight: '#F9FAFB', // Gray 50
                        textdark: '#111827', // Gray 900
                    }
                }
            }
        }
    </script>
    <!-- Load React and ReactDOM as global variables from CDNs (Production versions) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Include Babel for client-side JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-lightbg dark:bg-darkbg text-textdark dark:text-textlight min-h-screen flex items-center justify-center font-sans">
    <div id="root"></div>
    <!-- Load your main application script with Babel type, containing all JSX components -->
    <script type="text/babel">
      // React and ReactDOM are now available globally, no need for import statements.
      // All application logic is inlined here for client-side Babel transpilation.

      // --- Constants (inlined) ---
      const ADMIN_USER = 'regis';
      const SALES_USER = 'lol';

      const LOCAL_STORAGE_KEYS = {
        ACTIVE_FERIA_CONFIG: 'activeFeriaConfig', // Stores the current active feria config
        ACTIVE_SALES_DATA: 'activeSalesData',     // Stores sales for the current active feria
        FERIA_HISTORY: 'feriaHistory',            // Stores an array of HistoricalFeria objects
      };

      const DIGITAL_PAYMENT_SOUND_BASE64 = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA='; // Placeholder for digital payment sound
      const CASH_PAYMENT_SOUND_BASE64 = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA='; // Placeholder for cash payment sound

      // --- Types (inlined) ---
      const TipoUnidad = {
        Pinta: 'Pinta',
        Litro: 'Litro',
        Mixed: 'Mixed',
      };

      const TipoPago = {
        Digital: '$ Digital',
        Billete: '$ Billete',
      };

      // --- localStorageService (inlined) ---
      const localStorageService = {
        saveActiveFeriaConfig: (config) => {
          try {
            localStorage.setItem(LOCAL_STORAGE_KEYS.ACTIVE_FERIA_CONFIG, JSON.stringify(config));
          } catch (e) {
            console.error('Error saving active feria config to localStorage', e);
          }
        },

        loadActiveFeriaConfig: () => {
          try {
            const configString = localStorage.getItem(LOCAL_STORAGE_KEYS.ACTIVE_FERIA_CONFIG);
            return configString ? JSON.parse(configString) : null;
          } catch (e) {
            console.error('Error loading active feria config from localStorage', e);
            return null;
          }
        },

        saveActiveSales: (sales) => {
          try {
            localStorage.setItem(LOCAL_STORAGE_KEYS.ACTIVE_SALES_DATA, JSON.stringify(sales));
          } catch (e) {
            console.error('Error saving active sales data to localStorage', e);
          }
        },

        loadActiveSales: () => {
          try {
            const salesString = localStorage.getItem(LOCAL_STORAGE_KEYS.ACTIVE_SALES_DATA);
            return salesString ? JSON.parse(salesString) : [];
          } catch (e) {
            console.error('Error loading active sales data from localStorage', e);
            return [];
          }
        },

        saveFeriaHistory: (history) => {
          try {
            localStorage.setItem(LOCAL_STORAGE_KEYS.FERIA_HISTORY, JSON.stringify(history));
          } catch (e) {
            console.error('Error saving feria history to localStorage', e);
          }
        },

        loadFeriaHistory: () => {
          try {
            const historyString = localStorage.getItem(LOCAL_STORAGE_KEYS.FERIA_HISTORY);
            return historyString ? JSON.parse(historyString) : [];
          } catch (e) {
            console.error('Error loading feria history from localStorage', e);
            return [];
          }
        },

        clearActiveFeriaData: () => {
          try {
            localStorage.removeItem(LOCAL_STORAGE_KEYS.ACTIVE_FERIA_CONFIG);
            localStorage.removeItem(LOCAL_STORAGE_KEYS.ACTIVE_SALES_DATA);
          } catch (e) {
            console.error('Error clearing active feria data from localStorage', e);
          }
        },
      };

      // Helper function to calculate report summary
      const calculateReportSummary = (feriaConfig, sales) => {
        let totalPintas = 0;
        let totalLitros = 0;
        let montoTotalGeneral = 0;
        let montoTotalDigital = 0;
        let montoTotalBillete = 0;

        sales.forEach((sale) => {
          montoTotalGeneral += sale.montoTotal;
          if (sale.tipoPago === TipoPago.Digital) {
            montoTotalDigital += sale.montoTotal;
          } else {
            montoTotalBillete += sale.montoTotal;
          }

          if (sale.tipoUnidad === TipoUnidad.Pinta) {
            totalPintas += sale.cantidadUnidades;
          } else if (sale.tipoUnidad === TipoUnidad.Litro) {
            totalLitros += sale.cantidadUnidades;
          } else if (sale.tipoUnidad === TipoUnidad.Mixed) {
              totalPintas += sale.cantidadUnidades / 2; // Approximation
              totalLitros += sale.cantidadUnidades / 2; // Approximation
          }
        });

        return {
          totalPintas: Math.round(totalPintas),
          totalLitros: Math.round(totalLitros),
          montoTotalGeneral: parseFloat(montoTotalGeneral.toFixed(2)),
          montoTotalDigital: parseFloat(montoTotalDigital.toFixed(2)),
          montoTotalBillete: parseFloat(montoTotalBillete.toFixed(2)),
        };
      };

      // --- Components ---

      // AuthScreen.jsx
      const AuthScreen = ({ onLogin, hasActiveFeria }) => {
        const [username, setUsername] = React.useState('');
        const [error, setError] = React.useState(null);

        const handleAdminLogin = () => {
          if (username === ADMIN_USER) {
            onLogin('admin');
            setError(null);
          } else {
            setError('Usuario de administrador incorrecto.');
          }
        };

        const handleSalesLogin = () => {
          if (username === SALES_USER) {
            onLogin('sales');
            setError(null);
          } else {
            setError('Usuario de venta incorrecto.');
          }
        };

        return (
          <div className="flex flex-col items-center p-8 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600">
            <h2 className="text-3xl font-bold text-primary mb-6">LOLAPALUPULO VENTAS</h2> {/* Updated Title */}
            <p className="text-gray-700 dark:text-gray-300 mb-4">Por favor, ingresa tu usuario:</p>
            <input
              type="text"
              id="username-input"
              className="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight text-textdark"
              placeholder="Usuario"
              value={username}
              onChange={(e) => {
                setUsername(e.target.value);
                setError(null);
              }}
              required
              aria-label="Nombre de usuario"
            />
            {error && <p className="text-accent text-sm mb-4" role="alert">{error}</p>}
            <div className="flex flex-col space-y-4 w-full">
              <button
                onClick={handleAdminLogin}
                disabled={username !== ADMIN_USER}
                className={`w-full py-3 px-6 rounded-md font-semibold transition-colors duration-200 ${
                  username === ADMIN_USER
                    ? 'bg-primary text-white hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2'
                    : 'bg-gray-300 dark:bg-gray-600 text-gray-500 cursor-not-allowed'
                }`}
                aria-disabled={username !== ADMIN_USER}
              >
                Iniciar como Administrador
              </button>
              <button
                onClick={handleSalesLogin}
                disabled={username !== SALES_USER || !hasActiveFeria}
                className={`w-full py-3 px-6 rounded-md font-semibold transition-colors duration-200 ${
                  username === SALES_USER && hasActiveFeria
                    ? 'bg-secondary text-white hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2'
                    : 'bg-gray-300 dark:bg-gray-600 text-gray-500 cursor-not-allowed'
                }`}
                aria-disabled={username !== SALES_USER || !hasActiveFeria}
              >
                Iniciar como Venta
              </button>
              {username === SALES_USER && !hasActiveFeria && (
                <p className="text-accent text-sm text-center" role="status">No hay ninguna feria activa. Contacta al administrador.</p>
              )}
            </div>
          </div>
        );
      };

      // FeriaConfigForm.jsx
      const FeriaConfigForm = ({ activeFeriaConfig, onSave, onFinalizeFeria }) => {
        const [nombreFeria, setNombreFeria] = React.useState(activeFeriaConfig?.nombreFeria || '');
        const [fechaInicio, setFechaInicio] = React.useState(activeFeriaConfig?.fechaInicio || '');
        const [fechaFin, setFechaFin] = React.useState(activeFeriaConfig?.fechaFin || '');
        const [valorPinta, setValorPinta] = React.useState(activeFeriaConfig?.valorPinta || 0);
        const [valorLitro, setValorLitro] = React.useState(activeFeriaConfig?.valorLitro || 0);
        const [feedbackMessage, setFeedbackMessage] = React.useState(null);
        const [isError, setIsError] = React.useState(false);

        React.useEffect(() => {
          setNombreFeria(activeFeriaConfig?.nombreFeria || '');
          setFechaInicio(activeFeriaConfig?.fechaInicio || '');
          setFechaFin(activeFeriaConfig?.fechaFin || '');
          setValorPinta(activeFeriaConfig?.valorPinta || 0);
          setValorLitro(activeFeriaConfig?.valorLitro || 0);
          setFeedbackMessage(null); // Clear feedback on config change
          setIsError(false);
        }, [activeFeriaConfig]);

        const handleSubmit = (e) => {
          e.preventDefault();
          setIsError(false);
          setFeedbackMessage(null);

          if (!nombreFeria || !fechaInicio || !fechaFin || valorPinta <= 0 || valorLitro <= 0) {
            setFeedbackMessage('Todos los campos son obligatorios y los valores deben ser mayores a 0.');
            setIsError(true);
            return;
          }
          if (new Date(fechaInicio) > new Date(fechaFin)) {
            setFeedbackMessage('La fecha de inicio no puede ser posterior a la fecha de fin.');
            setIsError(true);
            return;
          }

          const newConfig = {
            nombreFeria,
            fechaInicio,
            fechaFin,
            valorPinta: parseFloat(valorPinta.toString()),
            valorLitro: parseFloat(valorLitro.toString()),
          };
          onSave(newConfig);
          setFeedbackMessage(activeFeriaConfig ? 'Configuración de la feria activa actualizada con éxito.' : 'Nueva feria configurada y activada con éxito.');
          setTimeout(() => setFeedbackMessage(null), 3000);
        };

        const handleFinalizeClick = () => {
          if (window.confirm('¿Estás seguro de que quieres finalizar la feria actual y archivar sus ventas? Esta acción no se puede deshacer.')) {
            onFinalizeFeria();
            setFeedbackMessage('Feria actual finalizada y archivada. Puedes configurar una nueva.');
            setIsError(false);
            setTimeout(() => setFeedbackMessage(null), 3000);
          }
        };

        return (
          <form onSubmit={handleSubmit} className="space-y-4" aria-labelledby="config-form-title">
            <h3 id="config-form-title" className="text-2xl font-semibold text-textdark dark:text-textlight mb-4">Configurar Feria</h3>
            {feedbackMessage && (
              <div className={`p-3 rounded-md ${isError ? 'bg-accent/20 text-accent' : 'bg-primary/20 text-primary'}`} role="status">
                {feedbackMessage}
              </div>
            )}

            <div className="bg-gray-100 dark:bg-gray-700 p-3 rounded-md shadow-sm">
                <p className="text-lg font-bold text-gray-800 dark:text-gray-200">
                    Estado Actual: {activeFeriaConfig ? <span className="text-primary">Feria Activa: {activeFeriaConfig.nombreFeria}</span> : <span className="text-accent">No hay feria activa</span>}
                </p>
            </div>

            <div>
              <label htmlFor="nombreFeria" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                Nombre de la Feria
              </label>
              <input
                type="text"
                id="nombreFeria"
                className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight"
                value={nombreFeria}
                onChange={(e) => setNombreFeria(e.target.value)}
                required
                aria-required="true"
              />
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label htmlFor="fechaInicio" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                  Fecha de Inicio
                </label>
                <input
                  type="date"
                  id="fechaInicio"
                  className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight"
                  value={fechaInicio}
                  onChange={(e) => setFechaInicio(e.target.value)}
                  required
                  aria-required="true"
                />
              </div>
              <div>
                <label htmlFor="fechaFin" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                  Fecha de Fin
                </label>
                <input
                  type="date"
                  id="fechaFin"
                  className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight"
                  value={fechaFin}
                  onChange={(e) => setFechaFin(e.target.value)}
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label htmlFor="valorPinta" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                  Valor Pinta
                </label>
                <input
                  type="number"
                  id="valorPinta"
                  className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight"
                  value={valorPinta}
                  onChange={(e) => setValorPinta(parseFloat(e.target.value))}
                  min="0.01"
                  step="0.01"
                  required
                  aria-required="true"
                />
              </div>
              <div>
                <label htmlFor="valorLitro" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                  Valor Litro
                </label>
                <input
                  type="number"
                  id="valorLitro"
                  className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-textlight"
                  value={valorLitro}
                  onChange={(e) => setValorLitro(parseFloat(e.target.value))}
                  min="0.01"
                  step="0.01"
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <button
              type="submit"
              className="w-full py-3 px-6 bg-primary text-white rounded-md font-semibold hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors duration-200"
            >
              Guardar Configuración
            </button>
            {activeFeriaConfig && (
                <button
                    type="button"
                    onClick={handleFinalizeClick}
                    className="w-full py-3 px-6 bg-accent text-white rounded-md font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 transition-colors duration-200 mt-2"
                    aria-label="Finalizar la feria actual y archivar sus datos"
                >
                    Finalizar Feria Actual
                </button>
            )}
          </form>
        );
      };

      // SalesReport.jsx (now for Active Feria Report)
      const SalesReport = ({ activeFeriaConfig, activeSales, onFinalizeFeria }) => {
        if (!activeFeriaConfig) {
          return (
            <div className="p-6 text-center text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-md">
              <p className="text-xl font-medium mb-4">¡Atención Administrador!</p>
              <p>No hay ninguna feria activa para mostrar el reporte.</p>
              <p className="mt-2 text-sm">Navega a la pestaña "Configurar Feria" para iniciar una nueva.</p>
            </div>
          );
        }

        const report = calculateReportSummary(activeFeriaConfig, activeSales);

        return (
          <div className="space-y-6" aria-labelledby="active-sales-report-title">
            <h3 id="active-sales-report-title" className="text-2xl font-semibold text-textdark dark:text-textlight mb-4">Reporte de Feria Activa</h3>
            <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md shadow-sm" role="region" aria-label="Información de la Feria Activa">
              <p className="text-lg font-bold text-gray-800 dark:text-gray-200">
                Feria: <span className="text-primary">{activeFeriaConfig.nombreFeria}</span>
              </p>
              <p className="text-sm text-gray-600 dark:text-gray-400">
                Periodo: {activeFeriaConfig.fechaInicio} al {activeFeriaConfig.fechaFin}
              </p>
              <p className="text-sm text-gray-600 dark:text-gray-400">
                Valor Pinta: ${activeFeriaConfig.valorPinta.toFixed(2)} | Valor Litro: ${activeFeriaConfig.valorLitro.toFixed(2)}
              </p>
            </div>

            {activeSales.length === 0 ? (
              <div className="p-6 text-center text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-md" role="status">
                <p className="text-xl font-medium">No hay ventas registradas para esta feria activa aún.</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4" role="group" aria-labelledby="sales-summary-title">
                <h4 id="sales-summary-title" className="sr-only">Resumen de Ventas</h4>
                <div className="bg-white dark:bg-gray-700 p-4 rounded-md shadow" role="region" aria-label="Cantidades Vendidas">
                  <h4 className="font-semibold text-lg mb-2 text-textdark dark:text-textlight">Cantidades Vendidas</h4>
                  <p className="text-gray-700 dark:text-gray-300">
                    Total Pintas: <span className="font-bold text-primary">{report.totalPintas}</span>
                  </p>
                  <p className="text-gray-700 dark:text-gray-300">
                    Total Litros: <span className="font-bold text-primary">{report.totalLitros}</span>
                  </p>
                </div>

                <div className="bg-white dark:bg-gray-700 p-4 rounded-md shadow" role="region" aria-label="Monto Total Recaudado">
                  <h4 className="font-semibold text-lg mb-2 text-textdark dark:text-textlight">Monto Total Recaudado</h4>
                  <p className="text-gray-700 dark:text-gray-300">
                    Total General: <span className="font-bold text-primary">${report.montoTotalGeneral.toFixed(2)}</span>
                  </p>
                  <p className="text-gray-700 dark:text-gray-300">
                    Total Digital: <span className="font-bold text-secondary">${report.montoTotalDigital.toFixed(2)}</span>
                  </p>
                  <p className="text-gray-700 dark:text-gray-300">
                    Total Billete: <span className="font-bold text-amber-700 dark:text-amber-300">${report.montoTotalBillete.toFixed(2)}</span>
                  </p>
                </div>
              </div>
            )}

            <button
              onClick={() => {
                if (window.confirm('¿Estás seguro de que quieres finalizar la feria actual y archivar sus ventas? Esta acción no se puede deshacer.')) {
                  onFinalizeFeria();
                }
              }}
              className="w-full py-3 px-6 bg-accent text-white rounded-md font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 transition-colors duration-200 mt-6"
              disabled={!activeFeriaConfig}
              aria-disabled={!activeFeriaConfig}
            >
              Finalizar Feria Actual y Archivar
            </button>
            <p className="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center" role="note">
              Advertencia: Finalizar la feria archivará sus datos y borrará los registros de ventas activos.
            </p>
          </div>
        );
      };

      // FeriaHistoryList.jsx (New component for Admin Dashboard)
      const FeriaHistoryList = ({ feriaHistory, onActivateFeria, onShowReport }) => {
        if (feriaHistory.length === 0) {
          return (
            <div className="p-6 text-center text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-md">
              <p className="text-xl font-medium">No hay ferias archivadas aún.</p>
              <p className="mt-2 text-sm">Finaliza una feria en la pestaña "Configurar Feria" para verla aquí.</p>
            </div>
          );
        }

        return (
          <div className="space-y-6" aria-labelledby="history-title">
            <h3 id="history-title" className="text-2xl font-semibold text-textdark dark:text-textlight mb-4">Historial de Ferias</h3>
            <ul className="space-y-4">
              {feriaHistory.map((feria) => (
                <li key={feria.id} className="bg-white dark:bg-gray-700 p-4 rounded-md shadow-md flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                  <div>
                    <p className="text-lg font-bold text-primary">{feria.config.nombreFeria}</p>
                    <p className="text-sm text-gray-600 dark:text-gray-400">
                      {feria.config.fechaInicio} al {feria.config.fechaFin} (Archivado: {new Date(feria.archivedAt).toLocaleDateString()})
                    </p>
                    <p className="text-sm text-gray-700 dark:text-gray-300">
                      Total Recaudado: <span className="font-semibold text-secondary">${feria.reportSummary.montoTotalGeneral.toFixed(2)}</span>
                    </p>
                  </div>
                  <div className="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
                    <button
                      onClick={() => onShowReport(feria)}
                      className="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-colors duration-200 text-sm"
                      aria-label={`Ver reporte detallado de ${feria.config.nombreFeria}`}
                    >
                      Ver Reporte
                    </button>
                    <button
                      onClick={() => onActivateFeria(feria.id)}
                      className="py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 transition-colors duration-200 text-sm"
                      aria-label={`Activar ${feria.config.nombreFeria} como feria actual`}
                    >
                      Activar
                    </button>
                  </div>
                </li>
              ))}
            </ul>
          </div>
        );
      };

      // HistoricalFeriaReportModal.jsx (New component for viewing historical reports)
      const HistoricalFeriaReportModal = ({ feria, onClose }) => {
        const report = calculateReportSummary(feria.config, feria.sales);

        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
              <div className="flex justify-between items-center border-b pb-3 mb-4 border-gray-200 dark:border-gray-600">
                <h3 id="modal-title" className="text-2xl font-bold text-primary">Reporte Histórico: {feria.config.nombreFeria}</h3>
                <button onClick={onClose} className="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl" aria-label="Cerrar reporte">
                  &times;
                </button>
              </div>

              <div className="space-y-4">
                <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md shadow-sm">
                  <p className="text-lg font-bold text-gray-800 dark:text-gray-200">
                    Feria: <span className="text-primary">{feria.config.nombreFeria}</span>
                  </p>
                  <p className="text-sm text-gray-600 dark:text-gray-400">
                    Periodo: {feria.config.fechaInicio} al {feria.config.fechaFin}
                  </p>
                  <p className="text-sm text-gray-600 dark:text-gray-400">
                    Valor Pinta: ${feria.config.valorPinta.toFixed(2)} | Valor Litro: ${feria.config.valorLitro.toFixed(2)}
                  </p>
                  <p className="text-sm text-gray-600 dark:text-gray-400">
                    Archivada el: {new Date(feria.archivedAt).toLocaleDateString()}
                  </p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div className="bg-white dark:bg-gray-700 p-4 rounded-md shadow">
                    <h4 className="font-semibold text-lg mb-2 text-textdark dark:text-textlight">Cantidades Vendidas</h4>
                    <p className="text-gray-700 dark:text-gray-300">
                      Total Pintas: <span className="font-bold text-primary">{report.totalPintas}</span>
                    </p>
                    <p className="text-gray-700 dark:text-gray-300">
                      Total Litros: <span className="font-bold text-primary">{report.totalLitros}</span>
                    </p>
                  </div>

                  <div className="bg-white dark:bg-gray-700 p-4 rounded-md shadow">
                    <h4 className="font-semibold text-lg mb-2 text-textdark dark:text-textlight">Monto Total Recaudado</h4>
                    <p className="text-gray-700 dark:text-gray-300">
                      Total General: <span className="font-bold text-primary">${report.montoTotalGeneral.toFixed(2)}</span>
                    </p>
                    <p className="text-gray-700 dark:text-gray-300">
                      Total Digital: <span className="font-bold text-secondary">${report.montoTotalDigital.toFixed(2)}</span>
                    </p>
                    <p className="text-gray-700 dark:text-gray-300">
                      Total Billete: <span className="font-bold text-amber-700 dark:text-amber-300">${report.montoTotalBillete.toFixed(2)}</span>
                    </p>
                  </div>
                </div>

                <h4 className="font-semibold text-lg mt-4 text-textdark dark:text-textlight">Detalle de Ventas ({feria.sales.length})</h4>
                {feria.sales.length > 0 ? (
                    <div className="overflow-x-auto">
                        <table className="min-w-full bg-white dark:bg-gray-700 rounded-md shadow">
                            <thead>
                                <tr className="bg-gray-100 dark:bg-gray-600 text-textdark dark:text-textlight text-left text-sm font-semibold">
                                    <th className="py-2 px-4">Fecha</th>
                                    <th className="py-2 px-4">Unidad</th>
                                    <th className="py-2 px-4">Cantidad</th>
                                    <th className="py-2 px-4">Monto</th>
                                    <th className="py-2 px-4">Pago</th>
                                </tr>
                            </thead>
                            <tbody>
                                {feria.sales.map((sale) => (
                                    <tr key={sale.id} className="border-t border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-300 text-sm">
                                        <td className="py-2 px-4">{new Date(sale.fechaVenta).toLocaleString()}</td>
                                        <td className="py-2 px-4">{sale.tipoUnidad}</td>
                                        <td className="py-2 px-4">{sale.cantidadUnidades}</td>
                                        <td className="py-2 px-4">${sale.montoTotal.toFixed(2)}</td>
                                        <td className="py-2 px-4">{sale.tipoPago}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                ) : (
                    <p className="text-gray-600 dark:text-gray-400">No hay ventas detalladas para esta feria archivada.</p>
                )}
              </div>
            </div>
          </div>
        );
      };

      // AdminDashboard.jsx
      const AdminDashboard = ({
        activeFeriaConfig,
        activeSales,
        feriaHistory,
        onUpdateFeriaConfig,
        onFinalizeFeria,
        onActivateHistoricalFeria,
        onLogout,
      }) => {
        const [view, setView] = React.useState(activeFeriaConfig ? 'report' : 'config');
        const [showHistoricalReportModal, setShowHistoricalReportModal] = React.useState(false);
        const [selectedHistoricalFeria, setSelectedHistoricalFeria] = React.useState(null);

        React.useEffect(() => {
            // If activeFeriaConfig changes (e.g., gets archived),
            // and the current view is 'report', switch to 'config' if no active feria
            if (!activeFeriaConfig && view === 'report') {
                setView('config');
            }
        }, [activeFeriaConfig, view]);

        const handleShowHistoricalReport = (feria) => {
          setSelectedHistoricalFeria(feria);
          setShowHistoricalReportModal(true);
        };

        const handleCloseHistoricalReport = () => {
          setShowHistoricalReportModal(false);
          setSelectedHistoricalFeria(null);
        };

        return (
          <div className="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-600">
            <div className="flex justify-between items-center mb-6 border-b pb-4 border-gray-200 dark:border-gray-600">
              <h1 className="text-3xl font-bold text-primary">Panel de Administrador</h1>
              <button
                onClick={onLogout}
                className="py-2 px-4 bg-accent text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200"
                aria-label="Cerrar sesión de administrador"
              >
                Cerrar Sesión
              </button>
            </div>

            <div className="flex flex-wrap gap-2 mb-6" role="tablist">
              <button
                role="tab"
                id="tab-config"
                aria-controls="panel-config"
                aria-selected={view === 'config'}
                onClick={() => setView('config')}
                className={`py-2 px-4 rounded-md font-semibold transition-colors duration-200 ${
                  view === 'config'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                }`}
              >
                Configurar Feria
              </button>
              <button
                role="tab"
                id="tab-report"
                aria-controls="panel-report"
                aria-selected={view === 'report'}
                onClick={() => setView('report')}
                className={`py-2 px-4 rounded-md font-semibold transition-colors duration-200 ${
                  view === 'report'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                }`}
              >
                Reporte de Feria Activa
              </button>
              <button
                role="tab"
                id="tab-history"
                aria-controls="panel-history"
                aria-selected={view === 'history'}
                onClick={() => setView('history')}
                className={`py-2 px-4 rounded-md font-semibold transition-colors duration-200 ${
                  view === 'history'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'
                }`}
              >
                Historial de Ferias
              </button>
            </div>

            <div id={`panel-${view}`} role="tabpanel" aria-labelledby={`tab-${view}`}>
              {view === 'config' ? (
                <FeriaConfigForm
                  activeFeriaConfig={activeFeriaConfig}
                  onSave={onUpdateFeriaConfig}
                  onFinalizeFeria={onFinalizeFeria}
                />
              ) : view === 'report' ? (
                <SalesReport
                  activeFeriaConfig={activeFeriaConfig}
                  activeSales={activeSales}
                  onFinalizeFeria={onFinalizeFeria}
                />
              ) : (
                <FeriaHistoryList
                  feriaHistory={feriaHistory}
                  onActivateFeria={onActivateHistoricalFeria}
                  onShowReport={handleShowHistoricalReport}
                />
              )}
            </div>

            {showHistoricalReportModal && selectedHistoricalFeria && (
              <HistoricalFeriaReportModal
                feria={selectedHistoricalFeria}
                onClose={handleCloseHistoricalReport}
              />
            )}
          </div>
        );
      };

      // SalesTPV.jsx
      const SalesTPV = ({ activeFeriaConfig, onAddSale, onLogout }) => {
        const [pintaCount, setPintaCount] = React.useState(0);
        const [litroCount, setLitroCount] = React.useState(0);
        const [showLoadedMessage, setShowLoadedMessage] = React.useState(false);

        const digitalSoundRef = React.useRef(null);
        const billeteSoundRef = React.useRef(null);

        React.useEffect(() => {
          digitalSoundRef.current = new Audio(DIGITAL_PAYMENT_SOUND_BASE64);
          billeteSoundRef.current = new Audio(CASH_PAYMENT_SOUND_BASE64);
        }, []);

        const playSound = React.useCallback((audioRef) => {
          if (audioRef.current) {
            audioRef.current.currentTime = 0;
            audioRef.current.play().catch(e => console.error("Error playing sound:", e));
          }
        }, []);

        if (!activeFeriaConfig) {
          return (
            <div className="flex flex-col items-center p-8 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600">
              <h2 className="text-3xl font-bold text-secondary mb-6">TPV de Ventas</h2>
              <p className="text-lg text-gray-700 dark:text-gray-300 mb-6 text-center">
                No hay ninguna feria activa. Por favor, contacta al administrador.
              </p>
              <button
                onClick={onLogout}
                className="py-2 px-4 bg-accent text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200"
                aria-label="Cerrar sesión de venta"
              >
                Cerrar Sesión
              </button>
            </div>
          );
        }

        const calculatePartialTotal = () => {
          return (pintaCount * activeFeriaConfig.valorPinta + litroCount * activeFeriaConfig.valorLitro).toFixed(2);
        };

        const handleRegisterSale = (tipoPago) => {
          if (pintaCount === 0 && litroCount === 0) return;

          const montoTotal = parseFloat(calculatePartialTotal());
          const newSale = {
            id: crypto.randomUUID(),
            fechaVenta: new Date().toISOString(),
            tipoUnidad: (pintaCount > 0 && litroCount > 0) ? TipoUnidad.Mixed : (pintaCount > 0 ? TipoUnidad.Pinta : TipoUnidad.Litro),
            cantidadUnidades: pintaCount + litroCount,
            montoTotal,
            tipoPago,
            usuarioVenta: SALES_USER,
          };

          onAddSale(newSale);
          setPintaCount(0);
          setLitroCount(0);
          setShowLoadedMessage(true);

          if (tipoPago === TipoPago.Digital) {
            playSound(digitalSoundRef);
          } else {
            playSound(billeteSoundRef);
          }

          setTimeout(() => setShowLoadedMessage(false), 1500);
        };

        const hasItemsSelected = pintaCount > 0 || litroCount > 0;

        return (
          <div className="flex flex-col p-6 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-600 min-h-[600px] justify-between relative">
            <div className="flex justify-between items-center mb-6 border-b pb-4 border-gray-200 dark:border-gray-600">
              <h1 className="text-3xl font-bold text-secondary">TPV de Ventas</h1>
              <button
                onClick={onLogout}
                className="py-2 px-4 bg-accent text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200"
                aria-label="Cerrar sesión de venta"
              >
                Cerrar Sesión
              </button>
            </div>

            <p className="text-lg text-gray-700 dark:text-gray-300 mb-4">
              Feria actual: <span className="font-semibold text-primary">{activeFeriaConfig.nombreFeria}</span>
            </p>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 flex-grow">
              <div className="flex flex-col space-y-4" role="group" aria-labelledby="products-title">
                <h2 id="products-title" className="text-xl font-semibold text-textdark dark:text-textlight">Productos</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <button
                    onClick={() => setPintaCount((prev) => prev + 1)}
                    className="flex flex-col items-center justify-center p-6 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-colors duration-200 h-32"
                    aria-label={`Añadir una pinta. Cantidad actual: ${pintaCount}`}
                  >
                    <span className="text-2xl font-bold">PINTA</span>
                    <span className="text-sm">(${activeFeriaConfig.valorPinta.toFixed(2)})</span>
                    <span className="text-4xl font-extrabold mt-2" aria-live="polite">{pintaCount}</span>
                  </button>
                  <button
                    onClick={() => setLitroCount((prev) => prev + 1)}
                    className="flex flex-col items-center justify-center p-6 bg-purple-500 text-white rounded-lg shadow-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition-colors duration-200 h-32"
                    aria-label={`Añadir un litro. Cantidad actual: ${litroCount}`}
                  >
                    <span className="text-2xl font-bold">LITRO</span>
                    <span className="text-sm">(${activeFeriaConfig.valorLitro.toFixed(2)})</span>
                    <span className="text-4xl font-extrabold mt-2" aria-live="polite">{litroCount}</span>
                  </button>
                </div>
                {(pintaCount > 0 || litroCount > 0) && (
                  <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md mt-4 text-center" role="status" aria-live="polite">
                    <p className="text-xl font-semibold text-textdark dark:text-textlight">
                      <span className="text-primary">{pintaCount}</span> Pinta{' '}
                      <span className="text-primary">{litroCount}</span> Litro ={' '}
                      <span className="font-extrabold text-2xl text-secondary">${calculatePartialTotal()}</span>
                    </p>
                    <p className="text-sm text-gray-600 dark:text-gray-400">Cálculo Parcial</p>
                  </div>
                )}
              </div>

              <div className="flex flex-col space-y-4" role="group" aria-labelledby="payment-title">
                <h2 id="payment-title" className="text-xl font-semibold text-textdark dark:text-textlight">Pago</h2>
                <div className="bg-gray-100 dark:bg-gray-700 p-4 rounded-md text-center" role="status" aria-live="polite">
                  <p className="text-2xl font-bold text-textdark dark:text-textlight">
                    TOTAL: <span className="text-primary text-4xl">${calculatePartialTotal()}</span>
                  </p>
                </div>
                <button
                  onClick={() => handleRegisterSale(TipoPago.Digital)}
                  disabled={!hasItemsSelected}
                  className={`w-full py-4 px-6 rounded-md font-extrabold text-white text-xl transition-colors duration-200 ${
                    hasItemsSelected
                      ? 'bg-primary hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2'
                      : 'bg-gray-300 dark:bg-gray-600 text-gray-500 cursor-not-allowed'
                  }`}
                  aria-disabled={!hasItemsSelected}
                >
                  $ DIGITAL
                </button>
                <button
                  onClick={() => handleRegisterSale(TipoPago.Billete)}
                  disabled={!hasItemsSelected}
                  className={`w-full py-4 px-6 rounded-md font-extrabold text-white text-xl transition-colors duration-200 ${
                    hasItemsSelected
                      ? 'bg-secondary hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2'
                      : 'bg-gray-300 dark:bg-gray-600 text-gray-500 cursor-not-allowed'
                  }`}
                  aria-disabled={!hasItemsSelected}
                >
                  $ BILLETE
                </button>
              </div>
            </div>

            {showLoadedMessage && (
              <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white text-4xl font-bold rounded-lg z-50 animate-pulse" role="status" aria-live="polite">
                CARGADO!
              </div>
            )}
          </div>
        );
      };

      // App.jsx (main application component)
      function App() {
        const [userRole, setUserRole] = React.useState(null);
        const [activeFeriaConfig, setActiveFeriaConfig] = React.useState(null);
        const [activeSales, setActiveSales] = React.useState([]);
        const [feriaHistory, setFeriaHistory] = React.useState([]);
        const [loading, setLoading] = React.useState(true);

        // Load initial data from localStorage
        React.useEffect(() => {
          const storedActiveConfig = localStorageService.loadActiveFeriaConfig();
          const storedActiveSales = localStorageService.loadActiveSales();
          const storedFeriaHistory = localStorageService.loadFeriaHistory();

          setActiveFeriaConfig(storedActiveConfig);
          setActiveSales(storedActiveSales);
          setFeriaHistory(storedFeriaHistory);
          setLoading(false);
        }, []);

        // Update localStorage whenever activeFeriaConfig changes
        React.useEffect(() => {
          localStorageService.saveActiveFeriaConfig(activeFeriaConfig);
        }, [activeFeriaConfig]);

        // Update localStorage whenever activeSales changes
        React.useEffect(() => {
          localStorageService.saveActiveSales(activeSales);
        }, [activeSales]);

        // Update localStorage whenever feriaHistory changes
        React.useEffect(() => {
          localStorageService.saveFeriaHistory(feriaHistory);
        }, [feriaHistory]);

        const handleLogin = React.useCallback((role) => {
          setUserRole(role);
        }, []);

        const handleLogout = React.useCallback(() => {
          setUserRole(null);
        }, []);

        // Admin actions
        const handleUpdateFeriaConfig = React.useCallback((newConfig) => {
          setActiveFeriaConfig(newConfig);
          // If this is a new config and sales were cleared, ensure they are reset.
          if (!activeFeriaConfig) {
            setActiveSales([]);
          }
        }, [activeFeriaConfig]);

        const handleAddSale = React.useCallback((newSale) => {
          setActiveSales((prevSales) => [...prevSales, newSale]);
        }, []);

        const archiveCurrentFeria = React.useCallback(() => {
          if (activeFeriaConfig) {
            const reportSummary = calculateReportSummary(activeFeriaConfig, activeSales);
            const newHistoricalFeria = {
              id: crypto.randomUUID(),
              config: activeFeriaConfig,
              sales: activeSales,
              reportSummary: reportSummary,
              archivedAt: new Date().toISOString(),
            };

            setFeriaHistory((prevHistory) => [...prevHistory, newHistoricalFeria]);
            setActiveFeriaConfig(null);
            setActiveSales([]);
            localStorageService.clearActiveFeriaData(); // Clear from local storage
          }
        }, [activeFeriaConfig, activeSales, setFeriaHistory, setActiveFeriaConfig, setActiveSales]);


        const activateHistoricalFeria = React.useCallback((feriaId) => {
            if (activeFeriaConfig) {
                if (!window.confirm('Hay una feria activa actualmente. ¿Deseas finalizarla y archivarla antes de activar una del historial?')) {
                    return; // User cancelled
                }
                archiveCurrentFeria(); // Archive current active feria first
            }

            const historicalEntryIndex = feriaHistory.findIndex(f => f.id === feriaId);
            if (historicalEntryIndex !== -1) {
                const [feriaToActivate] = feriaHistory.splice(historicalEntryIndex, 1); // Remove from history
                setFeriaHistory([...feriaHistory]); // Update history state

                setActiveFeriaConfig(feriaToActivate.config);
                setActiveSales(feriaToActivate.sales);
                // localStorageService will automatically save these via useEffects
            }
        }, [activeFeriaConfig, feriaHistory, setFeriaHistory, setActiveFeriaConfig, setActiveSales, archiveCurrentFeria]);


        if (loading) {
          return (
            <div className="flex flex-col items-center justify-center min-h-screen bg-lightbg dark:bg-darkbg text-textdark dark:text-textlight">
              <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary"></div>
              <p className="mt-4 text-lg">Cargando...</p>
            </div>
          );
        }

        return (
          <div className="w-full max-w-4xl p-6 bg-white dark:bg-gray-700 shadow-lg rounded-xl">
            {!userRole ? (
              <AuthScreen onLogin={handleLogin} hasActiveFeria={!!activeFeriaConfig} />
            ) : userRole === 'admin' ? (
              <AdminDashboard
                activeFeriaConfig={activeFeriaConfig}
                activeSales={activeSales}
                feriaHistory={feriaHistory}
                onUpdateFeriaConfig={handleUpdateFeriaConfig}
                onFinalizeFeria={archiveCurrentFeria}
                onActivateHistoricalFeria={activateHistoricalFeria}
                onLogout={handleLogout}
              />
            ) : (
              <SalesTPV
                activeFeriaConfig={activeFeriaConfig}
                onAddSale={handleAddSale}
                onLogout={handleLogout}
              />
            )}
          </div>
        );
      }

      // index.jsx (main entry point)
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      // Using global ReactDOM
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
